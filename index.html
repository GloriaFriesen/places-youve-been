<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="form">
            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" id="location">
            </div>
            <div class="form-group">
              <label for="landmarks">Landmarks</label>
              <input type="text" id="landmarks">
            </div>
            <div class="form-group">
              <label for="time">Time of year</label>
              <input type="text" id="time">
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <input type="text" id="notes">
            </div>
            <button type="submit">ADD</button>
          </form>
          <div id="place-view">
            <ul id="place-list">

            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <div class="show-place">
            <h2></h2>
            <p>Landmarks: <span class="landmarks"></span></p>
            <p>Time of year: <span class="time"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
